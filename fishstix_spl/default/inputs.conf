#FishStix - Kate Lawrence-Gupta
#inputs.conf

#enable if Redis is running locally 
[monitor://var/log/redis/redis-server.log]
index=fx_internal
sourcetype=fx_redis_log
blacklist = (\.gz$|\.tgz$)

#buildqueue.log - output of REDIS copyqueue/restorequeue/fishingqueue activity
[monitor:///opt/splunk/etc/apps/fishstix/logs/buildqueue.log]
index=fx_internal
sourcetype=fx_buildqueue_log
blacklist = (\.gz$|\.tgz$)

#Microk8s Pod Activity Logs
[monitor://opt/fishstix/logs/gofishing.log]
index=fx_internal
sourcetype=fx_gofishing_log
blacklist = (\.gz$|\.tgz$)

[monitor://opt/fishstix/logs/fxrestore.log]
index=fx_internal
sourcetype=fx_restore_log
blacklist = (\.gz$|\.tgz$)

[monitor://opt/fishstix/logs/fxcopier.log]
index=fx_internal
sourcetype=fx_copier_log
blacklist = (\.gz$|\.tgz$)
